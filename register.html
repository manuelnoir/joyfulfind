<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> registration</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
  
    <form action="">
          <h1>CREATE AN ACCOUNT!!</h1>
        <label for="firstname">first name:</label>
        <input type="text"  placeholder="e.g david" id="firstname" required><br><br>


        <label for="surname">surname:</label>
        <input type="text" placeholder="sam" id="surname" required><br><br>

        <label for="email">email:</label>
        <input type="email" placeholder="e.g davisam@gmail.com"  id="email"  required><br><br>


        <label for="password">password:</label>
        <input type="password" placeholder="enter password"   id="password"   required><br><br>


        <label for="phone number">phone number:</label>
        <input type="tel" placeholder="0712345678"  id="phone number"  required><br><br>


        <label for="year of birth">birth date:</label>
        <input type="date" id="year of birth" required><br><br>

        <label for="dt">date and time</label>
        <input type="datetime-local"  id="dt" required><br><br>

        <label for="file">upload cv/resume</label>
        <input type="file" id="file"  required><br><br>

        <label for="yos">year of study</label>
        <!----dropdown-->
        <select name="" id="">
            <option value="disable">pick one</option>
            <option value="">year 1</option>
            <option value="">year 2</option>
            <option value="">year 3</option>
            <option value="">year 4</option>

        </select><br><br>


        <p>choose your favourite football team:</p><br><br>


        <input type="radio"  id="Liverpool"  name="team">
        <label for="liverpool">Liverpool</label><br>

        <input type="radio"  id="Newcastle"  name="team">
        <label for="Newcastle">Newcastle</label><br>

        <input type="radio"  id="Manchester united"  name="team">
        <label for="man u">Manchester united</label><br>

        <input type="radio"  id="city"  name="team">
        <label for="manchester city">Manchester city</label><br>



        <p>choose web programming languages:</p>

        <input type="checkbox"  id="php" name="php">
        <label for="php">php</label><br> 
        <input type="checkbox"  id="html"  name="html">
        <label for="html">html</label><br>
        <input type="checkbox"  id="swift"  name="swift">
        <label for="swift">swift</label><br>
        <input type="checkbox"  id="python"  name="python">
        <label for="python">python</label><br><br>


        <label for="message">message:</label><br>
        <textarea name="" id=""  cols="50"  rows="10"  placeholder="type here..."></textarea>

        <br><br>

       <button  type="submit">register now</button>




    




    </form>
    
</body>
</html>
